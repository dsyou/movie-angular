<div class="container">
  <form (ngSubmit)="submitForm()" [formGroup]="addMovieForm">

    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput placeholder="Wpisz tytuÅ‚" type="text"/>
        <mat-error>{{ValidationMessages.required}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre" placeholder="Wpisz gatunek" type="text">
          <mat-option *ngFor="let genre of MovieGenres" [value]="genre.genre">{{genre.text}}</mat-option>
        </mat-select>
        <mat-error>{{ValidationMessages.required}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Production date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <button color="primary" mat-raised-button>Rejestracja</button>
    </div>
  </form>
</div>
